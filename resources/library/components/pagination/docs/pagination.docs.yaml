name: pagination
config: 
    align: center
buttons: 
    prev: 
        state: inactive
        link: 
            href: "#"
            text: Previous
    next: 
        state: active
        link:
            href: "#"
            text: Next
pages:
    - state: inactive
      link:
          text: "1"
          href: &page=1
          title: Page 1
    - state: active
      link:
          text: "2"
          href: &page=2
          title: Page 2
    - state: active
      link:
          text: "3"
          href: &page=3
          title: Page 3
    - state: active
      link:
          text: "4"
          href: &page=4
          title: Page 4
    - state: active
      link:
          text: "5"
          href: &page=5
          title: Page 5
